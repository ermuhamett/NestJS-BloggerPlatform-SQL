name: Check
on:
  push:
    branches: ['**']
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd="echo 'db.runCommand({ ping: 1 })' | mongo localhost:27017/test --quiet"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Increase vm.max_map_count
        run: sudo sysctl -w vm.max_map_count=262144

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Wait for MongoDB to be ready
        run: |
          while ! docker exec mongo mongo --quiet --eval "db.runCommand({ ping: 1 })" &>/dev/null; do
            echo "Waiting for MongoDB to be ready..."
            sleep 2
          done
        shell: bash

      - name: Run tests
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          JWT_ACCESS_TOKEN_SECRET: ${{ secrets.JWT_ACCESS_TOKEN_SECRET }}
          JWT_EXPIRY: ${{ secrets.JWT_EXPIRY }}
          REFRESH_TOKEN_EXPIRY: ${{ secrets.REFRESH_TOKEN_EXPIRY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: npm test
